<script type="text/javascript">
    RED.nodes.registerType('vtiger-server',{
        category: 'config',
        defaults: {
            host: { value: "text" },
            user: { value: "text" },
        },
        credentials: {
            sessionId: { type: "text" },
            key: { type: "text"},
        },
        label: function() {
            return this.user + "@" + this.host;
        }
    });
</script>
<script type="text/x-red" data-template-name="vtiger-server">

    <div class="form-row">
        <label for="node-config-input-user"><i class="icon-bookmark"></i> User</label>
        <input type="text" id="node-config-input-user">

    <div class="form-row">
        <label for="node-config-input-key"><i class="icon-bookmark"></i> Key</label>
        <input type="password" id="node-config-input-key">
    </div>
</script>
